<!DOCTYPE html>
<html>
    <head>
        <title>
            Curso javascript
        </title>
    </head>
    <body>
        <script>
          //estrura for - utilizado qndo se sabe o tamanho do intervalo
          for (var i =0; i <= 100; i++){
              console.log(i);
          }

          //estrutura while - utilizado qndo nao se sabe o tamanho do intervalo
          var j = 219345872;
          while (j > 50){
              console.log(j);

              j /= 5;
          }

        </script>
    </body>
</html>
