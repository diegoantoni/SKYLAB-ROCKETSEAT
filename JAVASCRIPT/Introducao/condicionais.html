<!DOCTYPE html>
<html>
    <head>
        <title>
            Curso javascript
        </title>
    </head>
    <body>
        <script>
            //utilizando condicional if else
            function retornaSexo(sexo){
                if (sexo === 'M'){
                    return 'Masculino';
                }else if(sexo === 'F'){
                    return 'Feminino';
                }else{
                    return 'Outro';
                }
            }
            var resultado = retornaSexo('Fsd');
            console.log(resultado);

            //utilizando condicional switch case
            function retSexo(sexo){
                switch(sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }

            var result = retSexo('F');
            console.log(result);

        </script>
    </body>
</html>
