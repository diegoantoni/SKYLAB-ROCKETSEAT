<!DOCTYPE html>
<html>
    <head>
        <title>
            Curso javascript
        </title>
    </head>
    <body>
        <script>
            //intervalo - alguma função q excuta varias vezes dentro de um intervalo
            function exibiAlgo(){
                console.log('Hello World');
            }
                // passando a função como parametro de alguma coisa, ou seja ela nao sera executada de cara
                // apenas a sua funcionalidade fara parte e alguma outra funçao 
                //setInterval(exibiAlgo, 1000);
                
                //executa a função apos o tempo determinado no paramentro da função
                setTimeout(exibiAlgo, 5000);
        </script>
    </body>
</html>
