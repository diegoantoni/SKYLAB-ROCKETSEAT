<!DOCTYPE html>
<html>
    <head>
        <title>
            Curso javascript
        </title>
    </head>
    <body>
        <script>
            //Variaveis no javascript s√£o definidas dinamicamente de acordo com seu valor
            //tipo de variaveis
            var nome = "Diego";//string
            var idade = 24; //inteiro
            var peso = 100.3;//float
            var humano = true;//booleano

            //array vetor
            var alunos = ['Diego', 'Gabriel', 'Lucas'];

            //objeto
            var aluno ={
                nome: "diego",
                idade: 24,
                peso: 100.4,
                humano: true
            };

            //imprimir array
            console.log (alunos);
            console.log(alunos[0]);

            //imprimir objeto
            console.log(aluno.idade);
            console.log(aluno);

            //imprimir variavel
            console.log(peso);




        </script>
    </body>
</html>
