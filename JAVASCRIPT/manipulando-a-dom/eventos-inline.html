<!DOCTYPE html>
<html>
    <head>
        <title>
            Curso javascript
        </title>
    </head>
    <body>
        <div id="app">
            <button onclick="mostraAlerta()">Me pressione</button><br><br>
            <button onmouseover="mostraAlerta()">passar mouse</button><br><br>
            <input onkeypress="mostraAlerta()" />
        </div>

        <script>
            function mostraAlerta(){
                alert('botao clicado');
            }
        </script>
    </body>
</html>
