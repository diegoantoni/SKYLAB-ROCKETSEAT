<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color example â€” event handler property</title>
    <style>
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>Change color</div><br><br>
    <div>Change color2</div>
    <script>
      const btn = document.querySelectorAll('div');
      console.log(btn);
      function random(number) {
        return Math.floor(Math.random()*number);
      }

      function bgChange() {
        const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        var btn = document.querySelectorAll('div');
        for (var i = 0; i < btn.length; i++){
            btn[i].style.backgroundColor = rndCol;
     }
       
      }

     // btn.onmouseover = bgChange;
     for (var i = 0; i < btn.length; i++){
         btn[i].onclick = bgChange;
     }
    </script>
  </body>
</html>
